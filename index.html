<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Odin Dashboard/title>
</head>

<body>
    <div id="sidebar">
        <h1>Dashboard</h1>

                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>

        </div>

            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>

    <div id="header">

            <input type="search" id="site-search" name="Searchbar" />
        </div>

        <div id="top-right">
            <h1>Bell Logo</h1>
            <h1>Profile Photo</h1>
            <h1>Jonathan Szkup</h1>
        </div>

        <div id="user-greeting">
            <p>Hi there,</p>
            <h1>Jonathan Szkup (@Jszkup)</h1>

        <div id="user-upload">

    </div>

</body>

</html>
